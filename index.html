<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .header img {
            width: 60px;
            height: 70px;
            border: 3px solid rgb(16, 102, 16);
        }

        .title {
            display: flex;
            margin: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header p-4 mb-2 bg-dark-subtle text-dark-emphasis shadow p-3 mb-5 bg-body-tertiary rounded">
            <img src="/images/garden view.jpg" class="rounded float-start" alt="hotel logo">
            <h5 class="text-end fw-semibold">POS System</h5>
            <ul class="nav justify-content-center">
                <li class="nav-item" ><a class="nav-link active text-primary-emphasis" aria-current="page"
                        href="index.html" >Home</a></li>
                <li class="nav-item"><a class="nav-link text-primary-emphasis" href="/pages/orders.html">Orders</a></li>
                <li class="nav-item"><a class="nav-link text-primary-emphasis" href="/pages/items.html">Items</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-primary-emphasis" data-bs-toggle="dropdown" href="#"
                        role="button" aria-expanded="false">Others</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>

    <div class="title ">
        <img src="/images/icons8-customer-50.png" alt="customer">
        <p class="fw-bold ">Customer</p>
    </div>

    <div class="search p-4 mb-2 bg-dark-subtle border border-3 rounded-3">
        <div class="hstack gap-3">
            <label for="Customer Name">Customer Name :</label>
            <input class="form-control me-auto" type="text" placeholder="Type To Search..."
                aria-label="Type To Search...">
            <button type="button" class="btn btn-info" >Search</button>
            <div class="vr"></div>
        </div>

        <div class="btn-set d-grid gap-2 d-md-flex justify-content-md-start mt-3 ">
            <button type="button" class="btn btn-success border border-black " >Update</button>
            <button type="button" class="btn btn-danger border border-black">Delete</button>
            <button type="button" class="btn btn-warning border border-black">Clear</button>
        </div>
    </div>

    <div class="d-flex justify-content-between my-4 m-2 d-grid gap-2 d-md-flex justify-content-md-end">
        
        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#addCustomerModal">
            Add New Customer
        </button>
 </div>

<p>
    <button class="btn btn-outline-primary m-2 d-grid gap-2 d-md-flex justify-content-md-start" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample"
        aria-expanded="false" aria-controls="collapseWidthExample">
        View Customer 
    </button>
</p>
<div style="min-height: 120px;">
    <div class="collapse collapse-horizontal" id="collapseWidthExample">
        <div class="card card-body" style="width: 80%;">
        
        <div class="table-responsive mt-4 ">
            <table class="table table-bordered border-dark ">
                <thead class="table-success">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">C001</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>45000/=</td>
                    </tr>
                    <tr>
                        <th scope="row">C002</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>320000/=</td>
                    </tr>
                    <tr>
                        <th scope="row">C003</th>
                        <td>Larry</td>
                        <td>Bird</td>
                        <td>290000/=</td>
                    </tr>
                    <!-- Additional rows as needed -->
                </tbody>
            </table>
        </div>
        </div>
    </div>
</div>

    <!-- Add New Customer Modal -->
    <div class="modal fade" id="addCustomerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="addCustomerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-success" id="addCustomerModalLabel">ADD A CUSTOMER</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="customer-id" class="form-label text-danger-emphasis">Customer ID</label>
                            <input type="text" class="form-control" id="customer-id" required>
                        </div>
                        <div class="mb-3">
                            <label for="customer-name" class="form-label text-danger-emphasis">Customer Name</label>
                            <input type="text" class="form-control" id="customer-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label text-danger">Address</label>
                            <input type="text" class="form-control" id="address">
                        </div>
                        <div class="mb-3">
                            <label for="salary" class="form-label text-danger">Salary</label>
                            <input type="text" class="form-control" id="salary">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-light">SAVE</button>
                </div>
            </div>
        </div>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
