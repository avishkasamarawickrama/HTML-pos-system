        }

        /* Center Customer Title */
        .title {

<body class="p-3 mb-2 bg-body-secondary">
    <header>
    <div class="header p-3 mb-3 shadow bg-body-tertiary rounded">
          <img src="/images/garden view.jpg" class="rounded float-start" alt="hotel logo">
            <h5 class="text-end fw-semibold">POS System</h5>
            <ul class="nav justify-content-center fw-bold">
                <li class="nav-item"><a class="nav-link active text-primary-emphasis" href="/index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-primary-emphasis" href="/pages/orders.html">Orders</a></li>
                <li class="nav-item"><a class="nav-link text-primary-emphasis" href="/pages/items.html">Items</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-primary-emphasis" data-bs-toggle="dropdown" href="#" role="button">Others</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>

                        <li><a class="dropdown-item" href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>

    <div class="title">
        <img src="/images/icons8-items-64.png" alt="items">
        <h4 class="fw-bold ms-2">Items</h4>
    </div>

    <div class="search p-4 mb-2 text-dark bg-light rounded-3">
        <div class="mb-3">
            <label for="CustomerName" class="form-label">Item Name :</label>
            <input class="form-control" type="text" placeholder="Type To Search..." aria-label="Type To Search...">
        </div>
           
    <button id="searchBtn" type="button" class="btn btn-info w-100 mb-3" onclick="toggleSpinner()">
        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>

    </button>


        <div class="d-flex gap-2">
            <button type="button" class="btn btn-success w-100">Update</button>
            <button type="button" class="btn btn-danger w-100">Delete</button>
            <button type="button" class="btn btn-warning w-100">Clear</button>
        </div>
    </div>
<div class="d-flex justify-content-between my-4">
    <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#addCustomerModal">
        Add New Item
    </button>
</div>

<p>
    <button class="btn btn-outline-primary w-100 " type="button" data-bs-toggle="collapse"
        data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
        View Items
    </button>
</p>
    <div class="collapse collapse-horizontal" id="collapseWidthExample">
        <div class="card card-body">
            <div class="table-responsive mt-4">
                <table class="table table-bordered border-dark">
                    <thead class="table-success">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><th scope="row">I001</th><td>Mark</td><td>4500</td><td>15</td></tr>
                        <tr><th scope="row">I002</th><td>Jacob</td><td>3000</td><td>20</td></tr>
                        <tr><th scope="row">I003</th><td>Larry the Bird</td><td>2900</td><td>5</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<!-- Add New Customer Modal -->
<div class="modal fade " id="addCustomerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="addCustomerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content p-3 mb-2 bg-body-secondary">
            <div class="modal-header">
                <h5 class="modal-title text-success p-3 mb-2 bg-success-subtle text-success-emphasis"
                    id="addCustomerModalLabel">ADD A ITEM</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="item-id" class="form-label text-danger-emphasis">Item ID</label>
                        <input type="text" class="form-control" id="item-id" required>
                    </div>
                    <div class="mb-3">
                        <label for="item-name" class="form-label text-danger-emphasis">Item Name</label>
                        <input type="text" class="form-control" id="item-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label text-danger-emphasis">Price</label>
                        <input type="number" class="form-control" id="price">
                    </div>
                    <div class="mb-3">
                        <label for="Quantity" class="form-label text-danger-emphasis">Quantity</label>
                        <input type="number" class="form-control" id="Quantity">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-light  bg-info-subtle text-info-emphasis">SAVE</button>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleSpinner() {
        const button = document.getElementById('searchBtn');
        const spinner = button.querySelector('.spinner-border');

        // Show the spinner and disable the button
        spinner.classList.remove('d-none');
        button.disabled = true;

        // Simulate search completion after 2 seconds (or replace with real search logic)
        setTimeout(() => {
            spinner.classList.add('d-none'); // Hide the spinner
            button.disabled = false;         // Enable the button
        }, 2000); // Adjust time as needed
    }
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
